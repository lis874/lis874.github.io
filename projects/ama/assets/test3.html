<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $(".receipt").click(function(){
    $("#posFix").animate({top: '-250px'});
  });
});
</script> 
</head>
<body>

<div class="receipt">Start Animation</div>

<div id="posFix" style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
